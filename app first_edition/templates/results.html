<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>結果</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem; /* 字體變大 */
        margin: 0;
        background-color: #f8f9fa;
      }
      div {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
      }
      a {
        font-size: 1.25rem; /* 字體變大 */
        background-color: #007bff; /* 按鍵藍色 */
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        text-decoration: none;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>處理結果</h1>
      <a href="/download">下載回答結果</a>
    </div>
  </body>
</html>
